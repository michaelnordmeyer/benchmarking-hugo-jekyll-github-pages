---
layout: default
---
<article>
    <header id="post-header">
        <h1>{{ page.title | escape }}</h1>
        <div>
            {% if page.last_modified_at %}
                <time>Updated {{ page.last_modified_at | date: site.date_format_long }}</time>
            {% else %}
                <time>{{ page.date | date: site.date_format_long }}</time>
            {% endif %}
        </div>
    </header>
    {{ content }}
</article>
